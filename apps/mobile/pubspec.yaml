name: pwani_love
description: A modern matchmaking app for the Kenyan coast
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # UI & Navigation
  go_router: ^12.0.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

